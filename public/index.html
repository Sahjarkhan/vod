<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="http://mobuloustech.com/yodapi/public/appicon_2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>YOD Admin</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    window.onload = function () {
      var options = {
        animationEnabled: true,
        title: {
          text: "Monthly Sales - 2020"
        },
        axisX: {
          valueFormatString: "MMM"
        },
        axisY: {
          title: "Sales",
          prefix: "₹",
          includeZero: false
        },
        data: [{
          yValueFormatString: "₹#,###",
          xValueFormatString: "MMMM",
          type: "spline",
          dataPoints: [
            { x: new Date(2017, 0), y: 25060 },
            { x: new Date(2017, 1), y: 27980 },
            { x: new Date(2017, 2), y: 33800 },
            { x: new Date(2017, 3), y: 49400 },
            { x: new Date(2017, 4), y: 40260 },
            { x: new Date(2017, 5), y: 33900 },
            { x: new Date(2017, 6), y: 48000 },
            { x: new Date(2017, 7), y: 31500 },
            { x: new Date(2017, 8), y: 32300 },
            { x: new Date(2017, 9), y: 42000 },
            { x: new Date(2017, 10), y: 52160 },
            { x: new Date(2017, 11), y: 49400 }
          ]
        }]
      };
      $("#chartContainer").CanvasJSChart(options);
    }
  </script>
  
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>

</html>
